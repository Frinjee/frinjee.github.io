<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendar</title>
	
    <link rel="stylesheet" href="assets/css/cal.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />
</head>

<body>
	<section class="upcoming-events-wrapper">
		<h1>Upcoming Events</h1>
		<div class="upcoming-event-card">
			<button class="upcoming-nav prev" aria-label="Previous Event"></button>

			<a class="upcoming-event-content" href="#" target="_blank" rel="noopener">
				<div class="upcoming-event-title-dt-wrapper">
					<div class="upcoming-event-title"></div>
					<div class="upcoming-event-date-time"></div>
				</div>
				<div class="upcoming-event-orgs"></div>
			</a>

			<button class="upcoming-nav next" aria-label="Next Event"></button>
		</div>
	</section>

	<section class="application-wrapper">
		<h1>Student Org Application Events</h1>
		<div class="application-card">
			<button class="upcoming-nav prev" aria-label="Previous Application"></button>

			<a class="upcoming-event-content" href="#" target="_blank" rel="noopener">
				<div class="upcoming-event-title-dt-wrapper">
					<div class="upcoming-event-title"></div>
					<div class="upcoming-event-date-time"></div>
				</div>
				<div class="upcoming-event-orgs"></div>
			</a>

			<button class="upcoming-nav next" aria-label="Next Application"></button>
		</div>

	</section>

	<div class="calendar-wrapper">
		<div id="calendar"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>
	<script src="assets/js/app_handler.js"></script>
	<script src="assets/js/cal_init.js"></script>
	<script src="assets/js/cal_orgs.js"></script>

  	<!-- Event Modal -->
  	<div id="event-modal" class="fc-modal">
    	<div class="fc-modal-content">
      		<span id="fc-modal-close" class="fc-modal-close">&times;</span>
      		<h2 id="fc-modal-title"></h2>
	      	<p id="fc-modal-datetime"></p>
	      	<p id="fc-modal-description"></p>
			<div id="fc-modal-orgs" class="upcoming-event-orgs"></div>
      		<a id="fc-modal-register" href="#" target="_blank">Register</a>
    	</div>
  	</div>

</body>

</html>
